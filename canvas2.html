<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <canvas id = "meuCanvas" width="2000" height="900"></canvas>

    <script>
        var canvas = document.getElementById("meuCanvas");
        var ctx = canvas.getContext("2d");
        var x = canvas.width / 2;
        var y = canvas.height / 2;
        var raio = 50;
        var velX = 10;
        var velY = 4;

        function circulo(){
            //limpar canvas
            ctx.clearRect(0,0, canvas.width, canvas.height);
            ctx.fillStyle = "blue";
            ctx.beginPath();
            ctx.arc(x, y, raio, 0, Math.PI * 2);
            //preenche o interior do circulo
            ctx.fill();
            //andando na tela
            x += velX;
            y += velY;
            //inverter direção
            if (x + raio > canvas.width || x - raio < 0){
                velX =- velX;
            }
            if (y + raio > canvas.height || y + raio < 0){
                velY =- velY;
            }

            requestAnimationFrame(circulo);
            
        }//fim função
    circulo();

</script>

</body>
</html>
